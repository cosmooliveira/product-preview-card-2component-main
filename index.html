<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" media="all">
  <link rel="stylesheet" href="style/media-query.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div id="conteudo-completo">
    <div id="imagem">
      
      <img class="imagem-maior" src="images/image-product-desktop.jpg" alt="">

      <img class="imagem-menor" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div id="conteudo-texto">
      <p id="espacameto">PERFUME</p>
      <h1 id="espacamento-titulo">Gabrielle Essence Eau De Parfum</h1>
      <p id="espacameto-texto">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="preco">
        <h1>$149.99 <del>$169.99</del> </h1>
        
      </div>
      <strong> <a href=""> <span class="material-symbols-outlined">
        shopping_cart
        </span> <span>Add to Cart</span></a></strong>
    </div>
  </div>
  
  
</body>
</html>
